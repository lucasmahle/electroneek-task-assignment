<div class="canvas-container">
  <mat-card>
    <mat-card-title>Canvas</mat-card-title>
    <mat-divider inset></mat-divider>
    <mat-card-content>
      <div *ngFor="let call of calls">
        <app-call
          [call]="call"
        ></app-call>
      </div>
    </mat-card-content>
  </mat-card>
</div>
